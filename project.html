<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Akan name</title>
</head>
<body>
        <div class="jumbotron bg-success">
    <h1>Akan name</h1></div>
    <form name = "myForm" onsubmit="return validateForm()">
        <fieldset>
            <legend><h3>PLease fill in the all  details below to get the Akan  name:</h3></legend>
    Enter date:
    <br>
    <input type="number" name="date" min="1" max="31">
    <br>
    Enter month:
    <br>
    <input type="number" name="month" min="1" max="12" >
    <br>
    Enter year:
    <br>
    <input type="number" name="year" min="1900" max="3000000000">
    <br>

    <input type="radio" id="male">male</input>
    <input type="radio" id="female">female</input>
        <input type="submit" value="submit" onclick="validateForm()">



        </fieldset>



    </form>

    <script>
    function validateForm(){

        var dateInput = document.forms["myForm"]["date"].value;
        
        if(dateInput == ""){
                alert("please fill date");
                return;
            };
        
        var monthInput = document.forms["myForm"]["month"].value;
        
        if (monthInput == "") {
                alert("Please fill month");
                return;
            };
        
        var yearInput = document.forms["myForm"]["year"].value;

        if (yearInput == "") {
                alert("Please fill year");
                return;
            }

        var firstHalf = (yearInput.slice(0,2)/4 - 2*yearInput.slice(0,2) - 1);
        
        
        var secondMiddle = (5 * yearInput.slice(-2) / 4);

        var lastHalf = (26 * (monthInput + 1) / 10);

        var dayofWeek = (parseInt(firstHalf) + parseInt(secondMiddle) + parseInt(lastHalf) + parseInt(dateInput)) % 7;

        day=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"]
        
        if(dayofWeek == 1){alert(day[0])};
        if(dayofWeek == 2){alert(day[6])};
        if(dayofWeek == 3){alert(day[5])};
        if(dayofWeek == 4){alert(day[4])};
        if(dayofWeek == 5){alert(day[3])};
        if(dayofWeek == 6){alert(day[2])};
        if(dayofWeek == 7){alert(day[1])};

        
        if(day= "tuesday" && male){alert("kwabena")}
        else if(day= "wednesday" && male){alert("kwaku")}
        else if(day= "thursday" && male){alert("yaw")}
        else if(day= "friday" && male){alert("kofi")}
        else if(day= "saturday" && male){alert("kwame")}
        else if(day= "sunday" && male){alert("kwasi")}
        else if (day= "monday" && male){alert("kwadwo")}

    
        if(day= "tuesday" && female){alert("Abenaa")};return;
        if(day= "wednesday" && female){alert("Akua")};return;
        if(day= "thursday" && female){alert("Yaa")};return;
        if(day= "friday" && female){alert("Afua")};return;
        if(day= "saturday" && female){alert("Ama")};return;
        if(day= "sunday" && female){alert("Akosua")};return;
        if(day= "monday" && female){alert("Adwoa")};return;
   } 
</script>
</div>
    
</body>
</html>
